<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyCryptoland Trading Bot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>EasyCryptoland Alış-Satış Botu</h1>
    
    <form id="buyOrderForm">
        <h2>Alış Emri Ver</h2>
        <input type="number" id="buyAmount" placeholder="Miktar" required>
        <input type="number" id="buyPrice" placeholder="Fiyat" required>
        <button type="submit">Alış Emri Ver</button>
    </form>
    
    <form id="sellOrderForm">
        <h2>Satış Emri Ver</h2>
        <input type="number" id="sellAmount" placeholder="Miktar" required>
        <input type="number" id="sellPrice" placeholder="Fiyat" required>
        <button type="submit">Satış Emri Ver</button>
    </form>

    <script src="js/script.js"></script>
</body>
</html>
